<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel  = "icon" href = "images/icon.png">
    <link rel="stylesheet" href="Final/style.css">
    <script src="https://kit.fontawesome.com/e8bdaae784.js" crossorigin="anonymous"></script>
    <title>Airbnb: Vacation Rentals, Cabins, Beach Houses, Unique Homes And Experiences Around The World</title>
</head>
<body>
       
    <header>
        <!-- AirBNB navigation bar start-->
     <div class="navbar-container">
            <a href="https://www.airbnb.com/" class="nav-image">
                <img src="images/white-logo.png" class = "white-logo" alt="Logo">
            </a>
            <ul class = "first-parent-container">
                <a href=""><li>Places to stay</li></a>
                <a href="#"><li class = "text-child-item1">Experiences</li></a>
                <a href="https://www.airbnb.com/s/experiences/online"><li class = "text-child-item2"> Online Experiences</li></a>
            </ul>
            <ul class = "second-parent-container">
                <a class = "second-text-child-1" href=""><li>Become a Host</li></a>
                <a href=""><i class="fas fa-globe"></i></a>
                <a class = "hamburger" href="">
                   <i class = "fas fa-bars"></i>
                   <i class="fas fa-user-circle"></i>
                </a>
            </ul>
     </div>
       <!-- AirBNB navigation bar end-->

       <!-- AirBNB Search Bar Start -->
        <div class = "search-input-bar-container">
            <form>
                <div class = "location-input">
                    <label>Location</label>
                    <input type = "text" placeholder = "Where are you going?">
                </div>
                <div class = "check-in-input">
                    <label>Check in</label>
                    <input type = "text" placeholder = "Add dates">
                </div>
                <div class = "check-out-input">
                    <label>Check out</label>
                    <input type = "text" placeholder = "Add dates">
                </div>
                <div class = "guests">
                    <label>Guests</label>
                    <input type = "text" placeholder = "Add guests">
                </div>
                <button class = "header-submit" type = "submit">
                <img class = "search" src = "images/search.png" alt = "searchbox">
              </button>
            </form>
        </div>
           <!-- AirBNB Search Bar End -->
            
           <!--AirBNB header image start-->
           <div class = "header-image-container">

            <a href="#"><img class = "header-image" src = "images/header-background.jpg"></a>

            <div class = "header-control">

            <h1 class = "header-title">Not sure where to go? Perfect.</h1>
            <a class = "header-button" href="#">I'm flexible</a>

            </div>

           </div>
           
    </div>
      
    </header>
    
    <script src="Final/script.js"></script>
</body>
</html>
